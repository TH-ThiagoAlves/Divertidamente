<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divertidamente</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="LOGO">
        </div>
        <div class="title">
            <h1>Feelin</h1>
        </div>
        <div class="navBar">
            <img src="images/Hamburger_icon.svg" alt="NAV">
        </div>
    </header>
    <section class="banner">
        <div class="text">
            <h2>titulo do texto</h2>
        <p>texto explicando os objetivos e
            como utilizar o site de forma
            remida pratica e objetiva.</p>
        </div>
    </section>
    <main>
        <section class="intro">
            <img src="images/background.svg" alt="">
            <div class="introduction">
                <hr>
                <h2>Olá tudo bem? é um grande prazer ter você conosco.</h2>
                <hr>
                <p>Para tornar melhor sua experiencia por gentileza informe seu nome e
                    pronomes.</p>

                <form action="">
                    <input type="text" name="" id="" placeholder="Nome...">
                    <select name="pronouns" id="pronouns" >
                        <option value="neutro" selected>Neutro</option>
                        <option value="ela/dela">ela/dela</option>
                        <option value="ele/dele">ele/dele</option>
                    </select>
                </form>
            </div>
        </section>

        <section class="diary">
            <h2>Nos conte mais sobre seu dia</h2>
            <textarea name="diary" id="diary" cols="30" rows="10"></textarea>
        </section>
    </main>
    
</body>
</html>
